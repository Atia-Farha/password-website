<body>
    <header>
        <h1>Password Generator</h1>

        <a href="../../index.html">
            <img src="../../assets/home-icon.svg" class="home-icon" alt="Home Icon">
        </a>
    </header>

    <main>
        <section class="input-container">
            <div class="input-form">
                <div class="input-group">
                    <label for="passLength" class="main-label">Password Length <span class="reminder">(4 - 256)</span>:
                    </label>
                    <input type="number" id="passLength" min="4" max="256" required>
                </div>

                <div class="input-group">
                    <label class="main-label">Include <span class="reminder">(at least 1)</span>:</label>

                    <div class="checkbox">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase" class="option">Lowercase Letters</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase" class="option">Uppercase Letters</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="number">
                        <label for="number" class="option">Numbers</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="special">
                        <label for="special" class="option">Special Characters</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="generateBtn">Generate Password</button>
        </section>

        <section class="result-container">
            <div class="copy-container">
                <button id="copyBtn">
                    <img src="../../assets/copy.svg" width="15px" alt="Copy Icon">
                    Copy
                </button>
            </div>
            
            <div class="password-container">
                <div id="initialText">Generated password will be displayed here...</div>
                <div id="password"></div>
            </div>
        </section>
    </main>
